<button type="button" class="btn btn-default" data-toggle="modal" data-target="#addPermissionModal">
    New permission
</button>
<div class="modal fade" id="addPermissionModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Request for new permission</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label>Server name</label>
                    <!-- 7. -->
                    <p>tutaj wyświetlić listę serwerów do wyboru</p>
                    <!--  -->
                    <label>Server address</label>
                    <input class="form-control" [(ngModel)]="newPermission.serverAddress" />
                    <label>Permissions</label>
                    <select class="form-control" [(ngModel)]="newPermission.permission">
                        <option *ngFor="let permission of permissions" [ngValue]="permission"> {{permission}} </option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label>Additional info</label>
                    <textarea class="form-control" [(ngModel)]="newPermission.additionalInfo">
              </textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="add()">Add permission</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<table class="table">

    <thead>
        <tr>
            <th>Server Name</th>
            <th>Server Address</th>
            <th>Permission</th>
            <th>Additional Info</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let request of currentRequests">
            <td>{{request.serverName}}</td>
            <td>{{request.serverAddress}}</td>
            <td>{{request.permission}}</td>
            <td>{{request.additionalInfo}}</td>
            <td>{{request.status}}</td>
            <td>
                <button type="button" class="close" (click)="remove(request.id)">&times;</button>
            </td>
        </tr>
    </tbody>
</table>
